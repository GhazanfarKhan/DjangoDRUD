{% extends 'students/master.html' %} {% block content %}
    {% if form.errors %}
        <p class="alert alert-danger">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" class="form-horizontal" novalidate>{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </div>

{% endblock %}
